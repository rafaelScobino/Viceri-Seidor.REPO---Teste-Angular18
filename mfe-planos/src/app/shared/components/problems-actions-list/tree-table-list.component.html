<p-treetable
  [value]="tableFiles"
  [scrollable]="true"
  [columns]="cols"
  [showGridlines]="showGrid"
  autoLayout="false"
 [tableStyle]="{ width: '100%', tableLayout: 'fixed' }"
>
  <ng-template pTemplate="header" let-columns>

    <tr>
      <th *ngFor="let col of columns">
                {{ col.header }}
            </th>
            <th *ngIf="showButton"></th>

    </tr>

  </ng-template>

  <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
    <tr [ttRow]="rowNode">
      <td *ngFor="let col of columns; let i = index">
          <p-treeTableToggler [rowNode]="rowNode" *ngIf="i === 0" />
                {{ rowData[col.field] }}
      </td>

      <td  *ngIf="showButton && rowNode.level === 1">
        <p-button

          raised="true"
          size="small"
          label="Add Ação"
          icon="pi pi-plus"
          severity="info"
          class="w-full md:w-auto"
          (onClick)="_openModalAction(rowNode.node)"
        />
      </td>
    </tr>
  </ng-template>
</p-treetable>
