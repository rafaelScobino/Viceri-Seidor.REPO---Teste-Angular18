<div class=" p-3 flex flex-col md:flex-row items-center justify-center gap-4 w-full">
  <div class="md:basis-8/10 w-full md:w-8/10">
    <p-panel header="Planos" class="text-xl">
      <p class="m-0 ">
        Página dedicada ao cadastro e controle de Planos de Ação
      </p>
    </p-panel>
  </div>

  <div class="md:basis-2/10 w-full md:w-2/10 flex justify-center">
    <p-button [routerLink]="'/planos/plano/cadastro'" raised="true" label="Adicionar" icon="pi pi-plus" severity="info" class="w-full md:w-auto" />
  </div>
</div>
<ng-container *ngIf="tableTreeFile.length>0; else noList">
<app-tree-table-list
[showButton]="false"
[cols]="tableCols"
[tableFiles]="tableTreeFile"
></app-tree-table-list>

</ng-container>

<ng-template #noList>
  <p class="flex justify-center align-center">Adicione um plano para ver a Lista!</p>
</ng-template>
