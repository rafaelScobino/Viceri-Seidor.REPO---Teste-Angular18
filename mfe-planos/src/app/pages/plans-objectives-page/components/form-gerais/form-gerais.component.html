<form [formGroup]="formGerais">
  <div class="w-full p-6 space-y-8">

    <!-- Seção Plano -->
    <div class="space-y-4">
      <h2 class="text-xl font-semibold text-gray-700">Plano</h2>
      <hr class="w-1/4 border-t-2 border-gray-300 mb-2" />

      <p-floatlabel variant="on" class="block w-full">
        <input
          pInputText
          id="titulo"
          formControlName="titulo"
          autocomplete="off"
          class="w-full border border-gray-300 rounded-md p-2"
        />
        <label for="titulo">Titulo</label>
      </p-floatlabel>

      <p-floatlabel variant="on">
        <input
          formControlName="descricao"
          pInputText
          id="descricao"
          autocomplete="off"
          class="w-full border border-gray-300 rounded-md p-2"
        />
        <label for="descricao">Descrição</label>
      </p-floatlabel>
    </div>

<div class="space-y-4">
      <h3 class="text-lg font-medium text-gray-700">Período</h3>
      <hr class="w-1/6 border-t-2 border-gray-300 mb-2" />

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <p-datepicker
            formControlName="dataInicio"
            dateFormat="dd/mm/yy"
            [showIcon]="true"
            appendTo="body"
            placeholder="Data Início"
          ></p-datepicker>
        </div>

        <div>
          <p-datepicker
            formControlName="dataFim"
            dateFormat="dd/mm/yy"
            [showIcon]="true"
            appendTo="body"
               placeholder="Data Fim"
          ></p-datepicker>
        </div>
      </div>
    </div>


    <div class="space-y-4">
      <h3 class="text-lg font-medium text-gray-700">Objetivos</h3>
      <hr class="w-1/6 border-t-2 border-gray-300 mb-2" />

      <p-button
        label="Incluir"
        icon="pi pi-plus"
        (onClick)="addObjetivo()"
        [styleClass]="'my-4'"
        severity="info"
      ></p-button>

      <div class="space-y-3" formArrayName="objetivos">
        <div
          *ngFor="let objetivo of objetivos.controls; let i = index"
          class="w-full"
        >
          <p-floatlabel variant="on" class="block w-full">
            <input
              pInputText
              [id]="'objetivo' + i"
              [formControlName]="i"
              autocomplete="off"
              class="w-full border border-gray-300 rounded-md p-2"
            />
            <label [for]="'objetivo' + i">Objetivo {{ i + 1 }}</label>
          </p-floatlabel>
        </div>
      </div>
    </div>

  </div>
</form>
