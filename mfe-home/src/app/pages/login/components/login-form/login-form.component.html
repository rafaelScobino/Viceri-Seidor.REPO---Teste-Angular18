<div class="flex justify-center items-center  bg-gray-50">
  <div class="p-6 shadow-lg rounded-md w-full max-w-sm bg-white">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <form [formGroup]="loginForm">
      <div class="mb-4">
        <p-floatlabel variant="on" class="w-full">
          <input
            pInputText
            id="email"
            formControlName="email"
            class="w-full"
            autocomplete="off"
          />
          <label for="email">E-mail</label>
        </p-floatlabel>
        <small
          *ngIf="submitted && formControl['email'].errors"
          class="p-error block text-red-500"
        >
          E-mail é obrigatório
        </small>
      </div>

      <div class="mb-4">
        <p-floatlabel variant="on" class="w-full">
          <p-password
            id="password"
            formControlName="password"
            [feedback]="false"
            styleClass="w-full"
          ></p-password>
          <label for="password">Senha</label>
        </p-floatlabel>
        <small
          *ngIf="submitted && formControl['password'].errors"
          class="p-error block text-red-500"
        >
          Senha é obrigatória
        </small>
      </div>

      <div class="mt-6">
        <button
          pButton
          label="Entrar"
          class="w-full"
          icon="pi pi-sign-in"
          (click)="onSubmit()"
        ></button>
      </div>

      <p-button label="Esqueci Senha" [link]="true" (onClick)="_esqueciSenha()" />

    </form>
       <div class="p-4 border rounded text-center">
      <p><strong>CAPTCHA</strong></p>
      <button pButton type="button" label="Validar CAPTCHA" (click)="resolveCaptcha()"></button>
      <div *ngIf="resolvedCaptcha" class="mt-2 text-green-600">✔ CAPTCHA validado</div>
      <small
          *ngIf="submitted && !resolvedCaptcha"
          class="p-error block text-red-500"
        >
          Captcha é obrigatória
        </small>
    </div>
  </div>
</div>
