<div class="flex flex-col items-center bg-gray-50 min-h-screen w-full">
<h2 class="text-2xl font-bold text-center mt-20 mb-20">
  Bem-vindo ao teste!
</h2>
<div class="w-full">
<app-login-form
(esqueciSenha)="showEsqueciSenha()"
></app-login-form>
</div>

</div>
    <p-button (click)="showEsqueciSenha()" label="Show" />
    <p-dialog header="Recuperar Senha" [modal]="true" [(visible)]="esqueciSenhaVisible" [style]="{ width: '25rem' }">
        <span class="p-text-secondary block mb-8">Digite Email para recuperação de senha</span>


       <p-floatlabel variant="on" class="w-full">
          <input
            pInputText
            id="email"
            class="w-full"
            autocomplete="off"
          />
          <label for="email">E-mail</label>
        </p-floatlabel>


        <div class="flex justify-end gap-2">
            <p-button label="Cancel" severity="secondary" (click)="esqueciSenhaVisible = false" />
            <p-button label="Save" (click)="esqueciSenhaVisible = false" />
        </div>
    </p-dialog>
